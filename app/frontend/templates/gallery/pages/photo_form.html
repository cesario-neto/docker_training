{% extends "base.html" %}
{% load static %}
{% block content %}

        <form action="" method="" class="form">

            <img src="python-logo.png" alt="photo-img" class="form-img">

            <input type="file" class="form-file">

            <div class="form-group">
                <label for="">Titulo:</label>

            <div class="form-group">

    </div>
{% endblock content %}
