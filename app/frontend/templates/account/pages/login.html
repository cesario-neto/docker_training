<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{ page_title }}</title>
</head>

<body class="h-100 bg-primary bg-gradient">
    <div class="container h-100">
        <div class="h-100 row align-items-center justify-content-center">
            <div class="col-10 col-sm-8 col-lg-5 col-xl-4 bg-light border border-1 pt-3 pb-3 rounded-4">

                <h1 class="text-center">Login</h1>

                {{ form.email.errors }}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}

                <form action="{% url "login_view" %}" method="post" class="row justify-content-center">
                    {% csrf_token %}

                    <div class="col-12 mb-2 mt-2">
                        {{ form.email }}
                    </div>

                    <div class="col-12 mt-2 mb-2">
                        {{ form.password }}
                    </div>

                    <button type="submit" class="col-5 col-sm-4 col-lg-3 btn btn-primary mt-2">Entrar</button>
                </form>

                <div class="text-center pt-3">
                    NÃ£o possui conta?
                    <a href="{% url "register_view" %}">Cadastre-se!</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
